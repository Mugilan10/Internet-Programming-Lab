<!DOCTYPE html>
<html>
  <head>
    <style>
      body{
        background-color: darkcyan;
      }
    </style>
    <title>Login Form</title>
  </head>
  <body>
    <form name="loginForm" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username"><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
        <p>Choose your favourite car brand:</p>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">BMW</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">Audi</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">Mercedes Benz</label>
        <p>Do you know one or more of following car brands?</p>
        <input type="checkbox" id="brand1" name="brand1" value="Bike">
        <label for="brand1"> Ruff </label><br>
        <input type="checkbox" id="brand2" name="brand2" value="Car">
        <label for="brand2"> Aston Martin </label><br>
        <input type="checkbox" id="brand3" name="vehicle3" value="Boat">
        <label for="brand3"> Subaru </label><br>
        <input type="button" onclick="alert('Hi there!')" value="Click Me!"><br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>
        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Login">
    </form>
    <script src="vld.js"></script>
  </body>
</html>
